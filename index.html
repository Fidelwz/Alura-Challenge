<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./js/tailwindcss.config.js"></script>
 
</head>


<body class="h-screen antialiased text-slate-500 dark:text-slate-400 bg-white dark:bg-slate-900">
  <div class="grid grid-cols-1 sm:grid-cols-8 sm:px-6 sm:py-10 lg:px-8 h-full justify-items-start gap-4">

    <!-- Logo -->
    <div class="w-full flex sm:flex-col sm:justify-start items-center justify-center  sm:max-w-sm">
      <img class="" src="./images/Logo.png" alt="">
    </div>


    <!-- cuadro texto boton -->
    <div class="grid grid-cols-1 w-full   sm:col-[2/6] lg:col-[2/7]      flex flex-col  justify-center  ">
      <div class="flex flex-col justify-end">
        <label class="" for="texto"></label>
      </div>
      <div class="m-1 ">
        <input id="textData" placeholder="Ingrese el texto aquí" class="w-full h-32 p-2 border rounded-md border-none resize-none focus:outline-none font-extrabold text-white placeholder-white text-2xl sm:text-4xl dark:bg-slate-900" required/>      </div>

      <div class="flex flex-col justify-end">
        <div class="w-full">
          <div class="flex h-6  gap-4 my-2 ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path fill="currentColor"
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2" />
            </svg>
            <p class="text-white">Solo letras minúsculas y sin acentos</p>
          </div>

          <div class="flex flex-col justify-end">
            <div class="flex justify-center gap-4 ">
              <button type="submit" id="encriptarBtn" class="flex w-full h-10 justify-center rounded-lg bg-[#0A3871] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Encriptar</button>
              <button type="submit"id="desencriptarBtn"
                class="flex w-full h-10 justify-center rounded-lg bg-[#D8DFE8] px-3 py-1.5 text-sm font-semibold leading-6 text-black shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Desencriptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Aside -->
    <aside class=" sm:col-[6/9] lg:col-[7/9]  sm:flex w-full  sm:justify-center md:justify-end">
      <div class="bg-indigo-500 shadow-lg shadow-indigo-500/50 bg-blue-100 rounded rounded-lg flex flex-col justify-center h-full">

        <div id="lateralText" class="w-[19.1rem] flex flex-col justify-center items-center max-w-md mx-auto sm:pt-6 sm:pb-8 text-left sm:pb-12 sm:pt-12 sm:text-center">
          <img id="imageLateral" src="./images/Muñeco.png" alt="w-auto">
          <p id="textoSalida" class="font-semibold text-white sm:mt-5 p-1 overflow-auto whitespace-pre-wrap max-w-[18rem] break-all">Ningún mensaje fue encontrado</p>
          <button type="submit" id="copiarTexto" class="hidden flex w-40 mt-5 h-10 justify-center rounded-lg bg-[#D8DFE8] px-3 py-1.5 text-sm font-semibold leading-6 text-black shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Copiar</button>
        </div>
      
      </div>
    </aside>

  </div>

 <script src="./js/app.js"></script>

</body>

</html>
